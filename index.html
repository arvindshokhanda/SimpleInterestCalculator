<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="C:\Users\A102\Documents\Simple Interest Calculator\Style.css">
        <script src="C:\Users\A102\Documents\Simple Interest Calculator\script.js"></script>
    </head>
    <body id  = "bd">
       
            <div class = "form-center">
                
            <form>
                <fieldset di  = "field" >
                    <h1 id = "heading"><b>Simple Interest Calculator</b></h1>
                    <label>Amount</label>
                    <input type = "number" id = "amount" value = "amount" autocomplete='off'><br><br>
                    <label>Interest Rate</label>
                    <input id  = "interest" type="range" step="0.5" value="1" min='1' max='20' oninput="this.nextElementSibling.value = this.value"  ><output>1</output>
                    <label for="volume">%</label><br><br>
                    <label>No. of Years</label>
                    
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br><br>
                    <button onclick="myfunction(); return false;">Compute Interest</button>
                    <h1 id = "output"></h1>
                    <footer>
                      &#169; Everyone Can Get Rich  
                    </footer>
                </fieldset>
                
            </form>    
        </div>
       
       
            
    </body>
</html>
